            <div>
                <h3 class="header-txt">HOME</h3>
                <p class="score-txt" id="home-score">0</p>

            </div>
            <div>

                <p class="score-txt" id="guest-score">0</p>
                <div class="bonus-pts-container">
                    <button class="add-pts-btn" onclick="guestScoreOne()">+1</button>
                    <button class="add-pts-btn" onclick="guestScoreTwo()">+2</button>
                    <button class="add-pts-btn" onclick="guestScoreThree()">+3</button>

            </div>
        </div>
        <button id="new-game-btn" onclick="newGame()">New Game </button>
        <script src="index.js"></script>
